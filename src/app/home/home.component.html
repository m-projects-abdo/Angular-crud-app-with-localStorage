<div class="p-2 mt-2 overflow-hidden">
  <div class="row">
    <div class="col">
      <div class="card p-3 shadow-sm">
        <button
          class="btn btn-danger"
          (click)="clearList()"
          [disabled]="!items[0]"
        >Delete All</button>

        <app-itemsList
          (itemUpdated)="setItemToUpdate($event)"
          [listOfItems]="items"
        ></app-itemsList>
      </div>
    </div>

    <div class="col"></div>
  </div>
</div>
